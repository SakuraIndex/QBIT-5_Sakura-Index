name: QBIT-5 Long Charts

on:
  schedule:
    - cron: '0 23 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Build long charts
        run: |
          python scripts/long_charts.py

      - name: Commit charts
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/outputs/*"
          message: "chore(qbit5): update long charts"

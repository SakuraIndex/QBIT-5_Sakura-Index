name: QBIT-5 Intraday

on:
  schedule:
    - cron: '30 22 * * 1-5'   # 平日 22:30 UTC ≒ JST 07:30
  workflow_dispatch:

permissions:
  contents: write

# 同時コミット衝突を回避
concurrency:
  group: qbit5-outputs-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0         # rebase/pull のために全履歴取得

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Calc snapshot & stats
        run: |
          python src/qbit5_snapshot.py

      - name: Make intraday chart
        run: |
          python scripts/make_intraday_post.py

      - name: Prepare X post text (optional)
        run: |
          python scripts/qbit5_pct_post.py

      # ★ push前にリモートを取り込み（non-fast-forward対策）
      - name: Sync main (rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Commit outputs
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/outputs/*"
          message: "chore(qbit5): intraday snapshot"
          default_author: github_actions
          pull: '--rebase'        # 念のため二重保険
          push: true

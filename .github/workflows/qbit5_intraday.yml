name: QBIT-5 Intraday

on:
  schedule:
    - cron: '30 22 * * 1-5'    # JST 07:30
  workflow_dispatch:

permissions:
  contents: write

# 同時書き込みを直列化
concurrency:
  group: qbit5-outputs-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 先にリモートと同期（作成前なので未変更 → rebase OK）
      - name: Pre-sync main (rebase first)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      - name: Calc snapshot & stats
        run: |
          python src/qbit5_snapshot.py

      - name: Make intraday chart
        run: |
          python scripts/make_intraday_post.py

      - name: Prepare X post text (optional)
        run: |
          python scripts/qbit5_pct_post.py

      # ✅ 手動で add→commit→pull --rebase --autostash→push
      - name: Commit & push (rebase autostash)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/*
          # 変更が無い場合はスキップしてもOK
          git commit -m "chore(qbit5): intraday snapshot" || echo "nothing to commit"
          # リモートに先行コミットがあっても自動で取り込んでからpush
          git pull --rebase --autostash origin main
          git push origin HEAD:main
